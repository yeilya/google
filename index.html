<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="img/logo.ico">
	<link rel="stylesheet" href="./styles/style.css">
	<title>Google</title>
</head>

<body>
	<header>
		<span class="text-bar">
			<a class="head-bar-unit">Почта</a>
			<a class="head-bar-unit">Картинки</a>
			<a class="apps"></a>
			<a class="login">Войти</a>
		</span>
	</header>
	<div class="content">
		<img src="img/google.png" alt="Google"/>
		<div id="search"> 
			<div class="search-field">
				<input class="text-field" type="text">
			</div>
			<div id="buttons">
				<a id = "keyboard"></a>
				<a id = "microphone"></a>
			</div>
		</div>
		<br>
		<button class="btn-main">Поиск в Google</button>
		<button class="btn-main">Мне повезёт!</button>
	</div>
	<footer>
		<span class="by">Беларусь</span>
		<div class="fbar">
			<span id="left-bar" class = "text-bar">
				<a class="footer-text">Реклама</a>
				<a class="footer-text">Для бизнеса</a>
				<a class="footer-text">Всё о Google</a>
			</span>
			<span class = "text-bar">
				<a class="footer-text">Конфиденциальность</a>
				<a class="footer-text">Условия</a>
				<a class="footer-text">Настройки</a>
			</span>
		</div>
	</footer>
</body>

</html>
